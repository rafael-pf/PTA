<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div class="logo">
            <div class="img-container">
                <img src="./assets/logo2.png" alt="logo"/>
            </div>
            <h1 id="name">Christmas</h1>            
        </div>
        <div class="options">
            <div class="option">
                <h3 style="color: red;">Home</h3>
            </div>
            <div class="option">
                <h3>Celebrate</h3>
            </div>
            <div class="option">
                <h3>Gifts</h3>
            </div>
            <div class="option">
                <h3>New</h3>
            </div>
            <div id="theme">
                <img src="./assets/dark.png" alt="theme" class="img-dark"/>
            </div>
        </div> 
    </header>
    <main>
        <div class="main-content">
            <div class="main-text">
                <h1>Celebrate With A Lot Of Love</h1>
                <p>In this holidays, celebrate with 
                much love and peace, offering
                many blessings to our loved ones,
                friends and neighbors, wishing them
                a good Christmas message.</p>
                <div class="red-button">
                    <p>Send Good Wishes</p>
                </div>
            </div>
            <div class="main-picture"></div>
        </div>
        <div class="products">
            <div class="prd-title"></div>
            <div class="prd-list">
                <div class="prd"></div>
                <div class="prd"></div>
                <div class="prd"></div>
                <div class="prd"></div>
                <div class="prd"></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
